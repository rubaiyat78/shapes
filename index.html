<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shapes</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <!-- shapes -->
    <section class="shape">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h1 class="shape_title">shapes</h1>
          </div>

          <!-- shape 1 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">square</h2>
              <div class="common_shape square"></div>
            </div>
          </div>

          <!-- shape 2 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">rectangle</h2>
              <div class="common_shape rectangle"></div>
            </div>
          </div>

          <!-- shape 3 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">circle</h2>
              <div class="common_shape circle"></div>
            </div>
          </div>

          <!-- shape 4 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">oval</h2>
              <div class="common_shape oval"></div>
            </div>
          </div>

          <!-- shape 5 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle up</h2>
              <div class="common_shape triangle-up"></div>
            </div>
          </div>

          <!-- shape 6 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle down</h2>
              <div class="common_shape triangle-down"></div>
            </div>
          </div>

          <!-- shape 7 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle left</h2>
              <div class="common_shape triangle-left"></div>
            </div>
          </div>

          <!-- shape 8 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle right</h2>
              <div class="common_shape triangle-right"></div>
            </div>
          </div>

          <!-- shape 9 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle top left</h2>
              <div class="common_shape triangle-top-left"></div>
            </div>
          </div>


          <!-- shape 10 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle top right</h2>
              <div class="common_shape triangle-top-right"></div>
            </div>
          </div>

          <!-- shape 11 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle bottom left</h2>
              <div class="common_shape triangle-bottom-left"></div>
            </div>
          </div>

          <!-- shape 12 -->
          <div class="col-lg-4 col-md-4 col-sm-6 col-10">
            <div class="shape_con">
              <h2 class="shape_h2">triangle bottom right</h2>
              <div class="common_shape triangle-bottom-right"></div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <!-- shapes -->

    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
